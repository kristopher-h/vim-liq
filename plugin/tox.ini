[tox]
skipsdist=True
envlist = py27,py34,py35,py36,lint
skip_missing_interpreters=True

[testenv]
commands = 
    py.test tests/
deps = 
    pytest
    mock
setenv = PYTHONDONTWRITEBYTECODE=1

[testenv:lint]
basepython = python
commands = 
    flake8 vimliq/ vendor/lsp_client_py/pylspc/
deps =
    flake8
